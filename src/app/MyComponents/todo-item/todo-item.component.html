<div class="my-3">
  <h5>{{ todo.title }}</h5>
  <p>{{ todo.desc }}</p>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault" (click)="onCheckBoxClick(todo)">
      Mark As Done
    </label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
